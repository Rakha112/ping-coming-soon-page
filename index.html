<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://kit.fontawesome.com/4d0f936c34.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="head">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <form onkeypress="return event.keyCode != 13">
      <input type="text" name="email" id="email" placeholder="Your email address...">
      <label for="email" style="display: none;" >Please provide a valid email address</label>
      <button type="submit">Notify Me</button>
      <label for="email" style="display: none;" class="label_dekstop" >Please provide a valid email address</label>

    </form>
    <div class="gambar">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
    <div class="foot">
      <div class="social_media">
        <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
        <a href="https://www.twitter.com" target="_blank" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com" target="_blank" class="fa fa-instagram"></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>
